--- 
layout: default 
---

<main id="main" class="main">
	<div class="main-inner">
		<div class="content-wrap">
			<div id="content" class="content">
				<div id="posts" class="posts-expand">
					<header class="post-header">
						<h2 class="post-title" itemprop="name headline">categories</h2>
					</header>

					<div class="category-all-page">
						<div class="category-all-title">
							目前共计 {{ site.categories | size }} 个分类
						</div>
							<!--分类列表-->
							<ul class="category-list">
								{% for category in site.categories %}
								<li class="category-list-item">
									<a class="category-list-link" href="/categories/signle_categories.html?cat={{ category | first }}">{{ category | first }}</a>
									<span class="category-list-count">{{ category | last | size }}</span>
								</li>
								{% endfor %}
							</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
