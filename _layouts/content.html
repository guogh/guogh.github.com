<html class="theme-next mist use-motion" lang="zh-Hans">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta http-equiv="Cache-Control" content="no-transform" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link href="/resroce/lib/fancybox/source/jquery.fancybox.css?v=2.1.5" rel="stylesheet" type="text/css" />
		<link href="//fonts.googleapis.com/css?family=Lato:300,300italic,400,400italic,700,700italic&subset=latin,latin-ext" rel="stylesheet" type="text/css">
		<link href="/resroce/lib/font-awesome/css/font-awesome.min.css?v=4.6.2" rel="stylesheet" type="text/css" />
		<link href="/resroce/css/main.css?v=5.1.0" rel="stylesheet" type="text/css" />
		<link href="/resroce/css/mycss.css" rel="stylesheet" type="text/css" />
		<meta name="keywords" content="Hexo, NexT" />
		<link rel="shortcut icon" type="image/x-icon" href="/resroce/images/favicon.ico?v=5.1.0" />
		<meta name="description" content="随便记录一点">
		<meta property="og:type" content="website">
		<meta property="og:title" content="在宥的博客">
		<!--<meta property="og:url" content="http://yoursite.com/index.html">-->
		<meta property="og:site_name" content="在宥的博客">
		<meta property="og:description" content="随便记录一点">
		<meta name="twitter:card" content="summary">
		<meta name="twitter:title" content="在宥的博客">
		<meta name="twitter:description" content="随便记录一点">
		<script type="text/javascript" id="hexo.configurations">
			var NexT = window.NexT || {};
			var CONFIG = {
				root: '/',
				scheme: 'Mist',
				sidebar: { "position": "left", "display": "post", "offset": 12, "offset_float": 0, "b2t": false, "scrollpercent": false },
				fancybox: true,
				motion: true,
			};
		</script>
		<title> {{ page.title }} </title>
	</head>

	<body lang="zh-Hans">

		<div class="super-wapper">
			<!--顶部栏-->
			{% include header.html %}

			<!--正文-->
			<main id="main" class="main">
				<div class="main-inner">
					<div class="content-wrap">
						<div id="content" class="content">
							<div id="posts" class="posts-expand">
								<!--<article class="post post-type-normal"  style="opacity: 0; display: block; transform: translateY(0px);">-->

								{{ content }}

								<!--</article>-->

								<!-- 多说评论框 start -->
								<div class="ds-thread" data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-url="{{ page.url }}"></div>
								<!-- 多说评论框 end -->
								<!-- 多说公共JS代码 start (一个网页只需插入一次) -->
								<script type="text/javascript">
									var duoshuoQuery = { short_name: "ziayou" };
									(function() {
										var ds = document.createElement('script');
										ds.type = 'text/javascript';
										ds.async = true;
										ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
										ds.charset = 'UTF-8';
										(document.getElementsByTagName('head')[0] ||
											document.getElementsByTagName('body')[0]).appendChild(ds);
									})();
								</script>
								<!-- 多说公共JS代码 end -->
								
								<!--多说分享 start-->
								<div class="ds-share" data-thread-key="page.id" data-title="{{ page.title }}" data-images="" data-content="" data-url="{{ page.url }}">
									<div class="ds-share-inline">
										<ul class="ds-share-icons-16">
											<li data-toggle="ds-share-icons-more"><a class="ds-more" href="javascript:void(0);">分享到：</a></li>
											<li><a class="ds-weibo" href="javascript:void(0);" data-service="weibo">微博</a></li>
											<li><a class="ds-qzone" href="javascript:void(0);" data-service="qzone">QQ空间</a></li>
											<li><a class="ds-qqt" href="javascript:void(0);" data-service="qqt">腾讯微博</a></li>
											<li><a class="ds-wechat" href="javascript:void(0);" data-service="wechat">微信</a></li>
										</ul>
										<div class="ds-share-icons-more"></div>
									</div>
								</div>
								<!--多说 分享end-->

							</div>
						</div>
					</div>
				</div>
			</main>

			<!--底部-->
			{% include footer.html %}
		</div>

		<script type="text/javascript">
			if(Object.prototype.toString.call(window.Promise) !== '[object Function]') {
				window.Promise = null;
			}
		</script>
		<script type="text/javascript" src="/resroce/lib/jquery/index.js?v=2.1.3"></script>
		<script type="text/javascript" src="/resroce/lib/jquery/jquery.query.js"></script>
		<script type="text/javascript" src="/resroce/lib/fastclick/lib/fastclick.min.js?v=1.0.6"></script>
		<script type="text/javascript" src="/resroce/lib/jquery_lazyload/jquery.lazyload.js?v=1.9.7"></script>
		<script type="text/javascript" src="/resroce/lib/velocity/velocity.min.js?v=1.2.1"></script>
		<script type="text/javascript" src="/resroce/lib/velocity/velocity.ui.min.js?v=1.2.1"></script>
		<script type="text/javascript" src="/resroce/lib/fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>
		<script type="text/javascript" src="/resroce/js/src/utils.js?v=5.1.0"></script>
		<script type="text/javascript" src="/resroce/js/src/motion.js?v=5.1.0"></script>
		<script type="text/javascript" src="/resroce/js/src/bootstrap.js?v=5.1.0"></script>
	</body>

</html>
